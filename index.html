<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="reception">
            <ul class="coins">
                <li>
                    <span id="one"></span>
                    <div id="coin_one" class="coin">1</div>
                </li>
                <li>
                    <span id="two"></span>
                    <div id="coin_two" class="coin">2</div>
                </li>
                <li>
                    <span id="five"></span>
                    <div id="coin_five" class="coin">5</div>
                </li>
                <li>
                    <span id="ten"></span>
                    <div id="coin_ten" class="coin">10</div>
                </li>
            </ul>
            <div id="change">Сдача</div>
            <div class="sum">
                <br>
                Итого: <span id="sum">0</span>руб.
            </div>
        </div>
        <div class="drinks" id="drinks">
        </div>
    </div>
</body>
</html>
